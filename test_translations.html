<!DOCTYPE html>
<html>
<head>
    <title>Translation Test</title>
</head>
<body>
    <h1>Translation Test</h1>
    <div id="test-results"></div>
    
    <script src="js/i18n.js"></script>
    <script>
        // Test English translations
        i18n.setLanguage('en');
        
        const testKeys = [
            'pageTitle', 'pageDescription',
            'formatUltrabreit', 'formatBreitbild', 'formatKlassisch',
            'formatQuerformat', 'formatBreit', 'formatQuadratisch',
            'formatStandard', 'formatHochformat', 'formatHoch', 'formatVertikal',
            'generateBtn', 'downloadBtn', 'resetBtn',
            'widthLabel', 'heightLabel', 'modelLabel'
        ];
        
        const results = document.getElementById('test-results');
        let allPassed = true;
        
        testKeys.forEach(key => {
            const translation = i18n.t(key);
            if (translation === key) {
                results.innerHTML += `<p style="color: red;">âŒ Missing translation for: ${key}</p>`;
                allPassed = false;
            } else {
                results.innerHTML += `<p style="color: green;">âœ… ${key}: ${translation}</p>`;
            }
        });
        
        if (allPassed) {
            results.innerHTML += `<p style="color: blue; font-weight: bold;">ğŸ‰ All translations present!</p>`;
        } else {
            results.innerHTML += `<p style="color: red; font-weight: bold;">âŒ Some translations are missing!</p>`;
        }
        
        // Test German translations
        i18n.setLanguage('de');
        results.innerHTML += `<h2>Testing German translations...</h2>`;
        
        let deAllPassed = true;
        testKeys.forEach(key => {
            const translation = i18n.t(key);
            if (translation === key) {
                results.innerHTML += `<p style="color: red;">âŒ Missing German translation for: ${key}</p>`;
                deAllPassed = false;
            } else {
                results.innerHTML += `<p style="color: green;">âœ… ${key}: ${translation}</p>`;
            }
        });
        
        if (deAllPassed) {
            results.innerHTML += `<p style="color: blue; font-weight: bold;">ğŸ‰ All German translations present!</p>`;
        } else {
            results.innerHTML += `<p style="color: red; font-weight: bold;">âŒ Some German translations are missing!</p>`;
        }
    </script>
</body>
</html>
