<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PollGen - AI Image Generator</title>
    <style>
        /* Root Variables */
        :root {
            --color-bg-primary: #0a0e1a;
            --color-bg-secondary: #0f132a;
            --color-accent-primary: #00d9ff;
            --color-accent-secondary: #a855f7;
            --color-text-primary: #f1f5f9;
            --color-text-secondary: #cbd5e1;
            --color-success: #10b981;
            --color-error: #ef4444;
            --spacing-unit: 8px;
            color-scheme: dark;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at 50% 0%, rgba(0, 217, 255, 0.1), transparent 50%), linear-gradient(to bottom, var(--color-bg-primary), var(--color-bg-secondary));
            color: var(--color-text-primary);
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Header */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(15, 19, 42, 0.8);
            border-bottom: 1px solid rgba(0, 217, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 48px;
        }

        .header-content h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .language-toggle {
            background: rgba(0, 217, 255, 0.15);
            border: 1px solid rgba(0, 217, 255, 0.3);
            color: var(--color-text-primary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 200ms ease-out;
        }

        .language-toggle:hover {
            background: rgba(0, 217, 255, 0.25);
            transform: translateY(-1px);
        }

        /* Main Container */
        .main-container {
            margin-top: 70px;
            padding: 60px 20px;
            min-height: calc(100vh - 70px);
        }

        .content-wrapper {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Form Section */
        .form-section {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(0, 217, 255, 0.15);
            border-radius: 16px;
            padding: 48px;
            backdrop-filter: blur(10px);
            animation: slideUp 400ms ease-out;
            margin-bottom: 48px;
        }

        .form-section.active {
            display: block;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 28px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 12px;
            color: var(--color-text-primary);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            background: rgba(10, 14, 26, 0.8);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--color-text-primary);
            font-family: inherit;
            transition: all 200ms ease-out;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-accent-primary);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
            transform: scale(1.01);
        }

        /* Textarea specific */
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Input wrapper for API key with balance */
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper input {
            flex: 1;
        }

        .balance-display {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            color: var(--color-success);
            font-weight: 500;
            opacity: 0;
            visibility: hidden;
            transition: all 200ms ease-out;
        }

        .balance-display.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Advanced Options */
        .form-section-advanced {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid rgba(0, 217, 255, 0.1);
        }

        .advanced-toggle {
            background: none;
            border: none;
            color: var(--color-accent-primary);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 200ms ease-out;
            padding: 0;
            margin-bottom: 20px;
        }

        .advanced-toggle:hover {
            gap: 12px;
        }

        .toggle-icon {
            transition: transform 300ms ease-out;
            display: inline-block;
        }

        .advanced-toggle[aria-expanded="true"] .toggle-icon {
            transform: rotate(-180deg);
        }

        .advanced-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 300ms ease-out;
        }

        .advanced-content.expanded {
            max-height: 600px;
            margin-top: 24px;
        }

        .advanced-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-secondary));
            border: none;
            color: #000;
            padding: 14px 32px;
            height: 52px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 200ms ease-out;
            width: 100%;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 12px 32px rgba(0, 217, 255, 0.3);
        }

        .btn-primary:active:not(:disabled) {
            transform: scale(0.98);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--color-accent-primary);
            color: var(--color-accent-primary);
            padding: 10px 24px;
            height: 44px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 200ms ease-out;
            font-family: inherit;
        }

        .btn-secondary:hover {
            background: rgba(0, 217, 255, 0.1);
            transform: translateY(-2px);
        }

        .btn-tertiary {
            background: none;
            border: none;
            color: var(--color-text-secondary);
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 200ms ease-out;
            text-decoration: underline;
        }

        .btn-tertiary:hover {
            color: var(--color-text-primary);
        }

        /* Results Section */
        .results-section {
            animation: slideUp 400ms ease-out;
        }

        .results-section.hidden {
            display: none;
        }

        .result-image-container {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 400ms ease-out;
        }

        .result-image-container img {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 200ms ease-out;
        }

        .result-image-container img:hover {
            transform: scale(1.02);
        }

        .result-info {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(0, 217, 255, 0.15);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
            margin-bottom: 24px;
        }

        .result-actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .result-actions.hidden {
            display: none;
        }

        /* Status Message */
        .status-message {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            animation: slideUp 300ms ease-out;
            max-width: 500px;
            margin: 0 auto;
            z-index: 1000;
            text-align: center;
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .status-message.info {
            background: rgba(0, 217, 255, 0.2);
            border: 1px solid var(--color-accent-primary);
            color: var(--color-accent-primary);
        }

        /* Image Modal */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(4px);
        }

        .image-modal.active {
            display: flex;
            animation: fadeIn 300ms ease-out;
        }

        .image-modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 26, 0.95);
        }

        .image-modal-container {
            position: relative;
            max-height: 90vh;
            max-width: 90vw;
            z-index: 10001;
            animation: scaleIn 300ms cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .image-modal-container img {
            max-height: 90vh;
            max-width: 90vw;
            object-fit: contain;
            border-radius: 8px;
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 217, 255, 0.2);
            border: 1px solid rgba(0, 217, 255, 0.4);
            color: #f1f5f9;
            width: 44px;
            height: 44px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 200ms ease-out;
            z-index: 10001;
        }

        .image-modal-close:hover {
            background: rgba(0, 217, 255, 0.3);
            transform: scale(1.1);
        }

        /* Checkbox Groups */
        .checkbox-group {
            display: grid;
            gap: 12px;
            grid-template-columns: 1fr 1fr;
        }

        .checkbox-item {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            padding: 12px;
            border-radius: 8px;
            background: rgba(10, 14, 26, 0.4);
            border: 1px solid rgba(0, 217, 255, 0.1);
            cursor: pointer;
            transition: all 200ms ease-out;
        }

        .checkbox-item:hover {
            background: rgba(10, 14, 26, 0.6);
            border-color: rgba(0, 217, 255, 0.3);
        }

        .checkbox-item input[type="checkbox"] {
            margin-top: 2px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .checkbox-item-content {
            flex: 1;
        }

        .checkbox-item strong {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 2px;
            color: var(--color-text-primary);
        }

        .checkbox-item span {
            font-size: 0.8rem;
            color: var(--color-text-secondary);
            display: block;
            line-height: 1.4;
        }

        /* Range Slider */
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: rgba(10, 14, 26, 0.8);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--color-accent-primary);
            cursor: pointer;
            transition: transform 200ms ease-out;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--color-accent-primary);
            cursor: pointer;
            border: none;
            transition: transform 200ms ease-out;
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-top: 2px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 1440px) {
            .content-wrapper {
                max-width: 820px;
            }
            .form-section {
                padding: 40px;
            }
            .header-content {
                padding: 0 40px;
            }
        }

        @media (max-width: 1024px) {
            .main-container {
                padding: 40px 20px;
            }
            .content-wrapper {
                max-width: 100%;
            }
            .advanced-grid {
                grid-template-columns: 1fr;
            }
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 30px 16px;
            }
            .form-section {
                padding: 28px;
            }
            .header-content {
                padding: 0 20px;
            }
            .result-image-container img {
                max-height: 50vh;
            }
            .result-actions {
                flex-direction: column;
                align-items: stretch;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-content">
            <h1 id="page-title">PollGen</h1>
            <button type="button" id="language-toggle" class="language-toggle">EN</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="content-wrapper">
            <!-- Form Section -->
            <section class="form-section active" id="form-section">
                <form id="generation-form">
                    <!-- API Key -->
                    <div class="form-group">
                        <label for="api-key">
                            <span data-i18n="apiKeyLabel">API Key</span>
                            <span class="required">*</span>
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="api-key" 
                                name="api-key"
                                data-i18n-placeholder="apiKeyPlaceholder"
                                placeholder="Enter your Pollinations API key"
                                required
                            >
                            <div class="balance-display" id="balance-display">
                                <span class="balance-text" id="balance-text"></span>
                            </div>
                        </div>
                        <small class="hint" style="margin-top: 8px;">
                            <span data-i18n="apiKeyHint">Get your free API key from</span>
                            <a href="https://enter.pollinations.ai" target="_blank" rel="noopener" style="color: var(--color-accent-primary); text-decoration: none; font-weight: 600;">pollinations.ai</a>
                        </small>
                    </div>

                    <!-- Prompt -->
                    <div class="form-group">
                        <label for="prompt">
                            <span data-i18n="promptLabel">Image Description</span>
                            <span class="required">*</span>
                        </label>
                        <textarea 
                            id="prompt" 
                            name="prompt"
                            data-i18n-placeholder="promptPlaceholder"
                            placeholder="Describe your desired image in detail..."
                            required
                        ></textarea>
                        <small class="hint" style="margin-top: 8px; color: var(--color-text-secondary);">
                            <span id="char-count">0</span>/5000
                        </small>
                    </div>

                    <!-- Format Preset -->
                    <div class="form-group">
                        <label for="aspect-ratio" data-i18n="aspectRatioLabel">Format</label>
                        <select id="aspect-ratio" name="aspect-ratio">
                            <option value="custom" data-i18n="aspectCustom">Custom</option>
                            <option value="Ultrabreit (21:9)" data-i18n="aspectUltrawide" data-i18n-dims="aspectUltrawideDims">Ultrabreit (21:9) - 4788 × 2052 px</option>
                            <option value="Breitbild (16:9)" data-i18n="aspectWidescreen" data-i18n-dims="aspectWidescreenDims">Breitbild (16:9) - 3648 × 2052 px</option>
                            <option value="Klassisch (5:4)" data-i18n="aspectClassic" data-i18n-dims="aspectClassicDims">Klassisch (5:4) - 2560 × 2048 px</option>
                            <option value="Querformat (4:3)" data-i18n="aspectLandscape" data-i18n-dims="aspectLandscapeDims">Querformat (4:3) - 2732 × 2049 px</option>
                            <option value="Breit (3:2)" data-i18n="aspectWide" data-i18n-dims="aspectWideDims">Breit (3:2) - 3072 × 2048 px</option>
                            <option value="Quadratisch (1:1)" data-i18n="aspectSquare" data-i18n-dims="aspectSquareDims">Quadratisch (1:1) - 2048 × 2048 px</option>
                            <option value="Standard (4:5)" data-i18n="aspectPortrait" data-i18n-dims="aspectPortraitDims">Standard (4:5) - 2048 × 2560 px</option>
                            <option value="Hochformat (3:4)" data-i18n="aspectStandard" data-i18n-dims="aspectStandardDims">Hochformat (3:4) - 2049 × 2732 px</option>
                            <option value="Hoch (2:3)" data-i18n="aspectTall" data-i18n-dims="aspectTallDims">Hoch (2:3) - 2048 × 3072 px</option>
                            <option value="Vertikal (9:16)" data-i18n="aspectVertical" data-i18n-dims="aspectVerticalDims">Vertikal (9:16) - 2052 × 3648 px</option>
                        </select>
                    </div>

                    <!-- Advanced Options (Collapsible) -->
                    <div class="form-section-advanced">
                        <button class="advanced-toggle" type="button" aria-expanded="false" id="advanced-toggle">
                            <span data-i18n="optionsLabel">Advanced Options</span>
                            <span class="toggle-icon">▼</span>
                        </button>
                        <div class="advanced-content" id="advanced-content">
                            <div class="advanced-grid">
                                <!-- Width/Height inputs -->
                                <div class="form-group">
                                    <label for="width" data-i18n="widthLabel">Width (px)</label>
                                    <input type="number" id="width" name="width" min="64" max="2048" step="1" value="1024">
                                </div>
                                <div class="form-group">
                                    <label for="height" data-i18n="heightLabel">Height (px)</label>
                                    <input type="number" id="height" name="height" min="64" max="2048" step="1" value="1024">
                                </div>

                                <!-- Seed input -->
                                <div class="form-group">
                                    <label for="seed">
                                        <span data-i18n="seedLabel">Seed</span>
                                    </label>
                                    <input type="number" id="seed" name="seed" value="0">
                                    <small class="hint" data-i18n="seedHint">0 = random</small>
                                </div>

                                <!-- Guidance scale -->
                                <div class="form-group">
                                    <label for="guidance_scale">
                                        <span data-i18n="guidanceLabel">Guidance Scale</span>
                                        <span id="guidance-value">7</span>
                                    </label>
                                    <input type="range" id="guidance_scale" name="guidance_scale" min="1" max="20" step="0.5" value="7">
                                </div>

                                <!-- Negative prompt -->
                                <div class="form-group" style="grid-column: 1 / -1;">
                                    <label for="negative_prompt" data-i18n="negativePromptLabel">Negative Prompt</label>
                                    <textarea 
                                        id="negative_prompt" 
                                        name="negative_prompt"
                                        data-i18n-placeholder="negativePromptPlaceholder"
                                        placeholder="What to avoid in the image..."
                                    ></textarea>
                                    <small class="hint" data-i18n="negativePromptHint">Optional: Describe what you don't want</small>
                                </div>

                                <!-- Quality -->
                                <div class="form-group">
                                    <label for="quality" data-i18n="qualityLabel">Quality</label>
                                    <select id="quality" name="quality">
                                        <option value="low" data-i18n="qualityLow">Low</option>
                                        <option value="medium" data-i18n="qualityMedium">Medium</option>
                                        <option value="high" data-i18n="qualityHigh">High</option>
                                        <option value="hd" selected data-i18n="qualityHD">HD</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Advanced flags -->
                            <div class="form-group" style="margin-top: 24px;">
                                <label data-i18n="advancedOptionsLabel">Advanced Options</label>
                                <div class="checkbox-group">
                                    <label class="checkbox-item">
                                        <input type="checkbox" id="enhance" name="enhance">
                                        <div class="checkbox-item-content">
                                            <strong data-i18n="enhanceLabel">Enhance</strong>
                                            <span data-i18n="enhanceDesc">Let AI optimize the prompt</span>
                                        </div>
                                    </label>
                                    <label class="checkbox-item">
                                        <input type="checkbox" id="private" name="private" checked>
                                        <div class="checkbox-item-content">
                                            <strong data-i18n="privateLabel">Private</strong>
                                            <span data-i18n="privateDesc">Hide from public feeds</span>
                                        </div>
                                    </label>
                                    <label class="checkbox-item">
                                        <input type="checkbox" id="nologo" name="nologo" checked>
                                        <div class="checkbox-item-content">
                                            <strong data-i18n="nologoLabel">No Logo</strong>
                                            <span data-i18n="nologoDesc">Remove watermark</span>
                                        </div>
                                    </label>
                                    <label class="checkbox-item">
                                        <input type="checkbox" id="nofeed" name="nofeed" checked>
                                        <div class="checkbox-item-content">
                                            <strong data-i18n="nofeedLabel">No Feed</strong>
                                            <span data-i18n="nofeedDesc">Don't share in public feed</span>
                                        </div>
                                    </label>
                                    <label class="checkbox-item">
                                        <input type="checkbox" id="safe" name="safe">
                                        <div class="checkbox-item-content">

    <!-- Scripts -->

    <script>
        // Advanced Options Toggle Functionality
        function setupAdvancedToggle() {
            const toggleBtn = document.getElementById('advanced-toggle');
            const advancedContent = document.getElementById('advanced-content');
            
            if (!toggleBtn || !advancedContent) return;
            
            toggleBtn.addEventListener('click', (e) => {
                e.preventDefault();
                const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                toggleBtn.setAttribute('aria-expanded', !isExpanded);
                
                if (!isExpanded) {
                    advancedContent.classList.add('expanded');
                } else {
                    advancedContent.classList.remove('expanded');
                }
            });
        }

        // Character count for prompt
        function setupCharCount() {
            const promptTextarea = document.getElementById('prompt');
            const charCount = document.getElementById('char-count');
            
            if (!promptTextarea || !charCount) return;
            
            promptTextarea.addEventListener('input', () => {
                charCount.textContent = promptTextarea.value.length;
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            setupAdvancedToggle();
            setupCharCount();
        });
    </script>
