<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PollGen</title>
  <style>
    :root {
      color-scheme: dark;

      --header-height: 60px;

      --color-bg: #0a0e1a;
      --color-bg-secondary: #0f132a;
      --color-card: rgba(30, 41, 59, 0.4);
      --color-input-bg: rgba(10, 14, 26, 0.8);

      --color-accent-1: #00d9ff;
      --color-accent-2: #a855f7;

      --color-text: #f1f5f9;
      --color-text-secondary: #cbd5e1;

      --color-border: rgba(0, 217, 255, 0.15);
      --color-border-strong: rgba(0, 217, 255, 0.25);

      --color-success: #10b981;
      --color-error: #ef4444;
      --color-info: #38bdf8;

      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      background: linear-gradient(135deg, var(--color-bg), var(--color-bg-secondary));
      color: var(--color-text);
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(15, 19, 42, 0.78);
      border-bottom: 1px solid var(--color-border);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    .header-title {
      display: flex;
      align-items: baseline;
      gap: 10px;
      min-width: 0;
    }

    .header-title h1 {
      margin: 0;
      font-size: 1.15rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--color-text), var(--color-text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      white-space: nowrap;
    }

    .header-subtitle {
      font-size: 0.85rem;
      color: var(--color-text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 52vw;
      display: none;
    }

    @media (min-width: 1400px) {
      .header-subtitle { display: inline; }
    }

    .language-toggle {
      background: rgba(0, 217, 255, 0.12);
      border: 1px solid var(--color-border);
      color: var(--color-text);
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.85rem;
      transition: all 150ms ease-out;
    }

    .language-toggle:hover {
      background: rgba(0, 217, 255, 0.18);
      border-color: rgba(0, 217, 255, 0.3);
      transform: translateY(-1px);
    }

    /* Main layout */
    .main-layout {
      position: absolute;
      top: var(--header-height);
      left: 0;
      right: 0;
      bottom: 0;
      padding: 20px;
      display: flex;
      gap: 20px;
      overflow: hidden;
    }

    .panel {
      background: var(--color-card);
      border: 1px solid var(--color-border);
      border-radius: 12px;
      padding: 24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px -30px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      min-height: 0;
    }

    /* Form panel */
    .form-panel {
      flex: 0 0 45%;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    #generation-form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      padding-right: 6px;
    }

    #generation-form::-webkit-scrollbar { width: 6px; }
    #generation-form::-webkit-scrollbar-track { background: transparent; }
    #generation-form::-webkit-scrollbar-thumb {
      background: rgba(0, 217, 255, 0.22);
      border-radius: 999px;
    }
    #generation-form::-webkit-scrollbar-thumb:hover { background: rgba(0, 217, 255, 0.35); }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .form-group label {
      font-size: 0.85rem;
      font-weight: 650;
      color: var(--color-text);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      min-height: 18px;
    }

    .required {
      color: var(--color-error);
      margin-left: 6px;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      background: var(--color-input-bg);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      padding: 9px 12px;
      color: var(--color-text);
      font-size: 0.9rem;
      font-family: inherit;
      transition: all 150ms ease-out;
      height: 40px;
    }

    textarea {
      height: auto;
      min-height: 90px;
      max-height: 110px;
      resize: vertical;
      line-height: 1.4;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--color-accent-1);
      box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.18);
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(203, 213, 225, 0.55);
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 999px;
      background: rgba(10, 14, 26, 0.8);
      outline: none;
      -webkit-appearance: none;
      margin: 6px 0 2px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--color-accent-1);
      cursor: pointer;
      border: none;
    }

    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--color-accent-1);
      cursor: pointer;
      border: none;
    }

    .input-with-display {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .input-with-display input {
      flex: 1;
      width: auto;
      min-width: 0;
    }

    .balance-display {
      white-space: nowrap;
      font-size: 0.8rem;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(16, 185, 129, 0.3);
      background: rgba(16, 185, 129, 0.12);
      color: var(--color-success);
      font-weight: 650;
    }

    .api-key-info {
      font-size: 0.8rem;
      color: var(--color-text-secondary);
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(251, 191, 36, 0.28);
      background: rgba(251, 191, 36, 0.10);
    }

    .api-key-info a {
      color: #fbbf24;
      text-decoration: none;
      font-weight: 700;
    }

    .api-key-info a:hover { text-decoration: underline; }

    /* Advanced toggle */
    .advanced-toggle {
      background: none;
      border: none;
      color: var(--color-accent-1);
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 750;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 6px 0;
    }

    .toggle-chevron {
      display: inline-block;
      font-size: 0.75rem;
      transition: transform 260ms ease-out;
      transform-origin: center;
    }

    .advanced-toggle[aria-expanded="true"] .toggle-chevron {
      transform: rotate(-180deg);
    }

    .advanced-options {
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transform: translateY(-4px);
      pointer-events: none;
      transition:
        max-height 280ms ease-out,
        opacity 220ms ease-out,
        transform 280ms ease-out;
      border-top: none;
      padding-top: 0;
    }

    .advanced-options.open {
      max-height: 560px;
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
      border-top: 1px solid var(--color-border);
      padding-top: 12px;
    }

    .advanced-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding-bottom: 2px;
    }

    .advanced-grid .full-width { grid-column: 1 / -1; }

    .guidance-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .guidance-pill {
      color: var(--color-accent-1);
      font-size: 0.85rem;
      font-weight: 800;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(0, 217, 255, 0.25);
      background: rgba(0, 217, 255, 0.08);
      min-width: 44px;
      text-align: center;
    }

    .advanced-grid textarea {
      min-height: 70px;
      max-height: 90px;
    }

    .checkbox-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(0, 217, 255, 0.12);
      background: rgba(10, 14, 26, 0.35);
      cursor: pointer;
      user-select: none;
      font-size: 0.88rem;
      color: var(--color-text-secondary);
      transition: all 150ms ease-out;
    }

    .checkbox-label:hover {
      border-color: var(--color-border-strong);
      background: rgba(10, 14, 26, 0.45);
    }

    .checkbox-label input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    /* Buttons */
    .btn-primary {
      background: linear-gradient(135deg, var(--color-accent-1), var(--color-accent-2));
      border: none;
      color: #000;
      width: 100%;
      padding: 10px 20px;
      height: 44px;
      border-radius: 10px;
      font-weight: 800;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 150ms ease-out;
    }

    .btn-primary:hover {
      transform: scale(1.01);
      box-shadow: 0 10px 30px rgba(0, 217, 255, 0.20);
    }

    .btn-primary:active { transform: scale(0.99); }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-small,
    .btn-secondary {
      background: transparent;
      border: 1px solid var(--color-border);
      color: var(--color-accent-1);
      padding: 8px 14px;
      height: 38px;
      border-radius: 10px;
      font-weight: 750;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 150ms ease-out;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-small:hover,
    .btn-secondary:hover {
      background: rgba(0, 217, 255, 0.08);
      border-color: rgba(0, 217, 255, 0.3);
    }

    .aux-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    /* Status */
    .status {
      display: none;
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 0.9rem;
      border: 1px solid transparent;
    }

    .status.info,
    .status.success,
    .status.error {
      display: block;
    }

    .status.info {
      background: rgba(56, 189, 248, 0.12);
      border-color: rgba(56, 189, 248, 0.22);
      color: var(--color-info);
    }

    .status.success {
      background: rgba(16, 185, 129, 0.12);
      border-color: rgba(16, 185, 129, 0.22);
      color: var(--color-success);
    }

    .status.error {
      background: rgba(239, 68, 68, 0.12);
      border-color: rgba(239, 68, 68, 0.22);
      color: var(--color-error);
    }

    /* Preview panel */
    .preview-panel {
      flex: 1 1 55%;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .result-container {
      flex: 1;
      min-height: 0;
      position: relative;
      width: 100%;
      border-radius: 12px;
      background: rgba(10, 14, 26, 0.55);
      border: 1px solid rgba(0, 217, 255, 0.18);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #result-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: none;
      cursor: pointer;
      transition: transform 150ms ease-out;
    }

    #result-image.visible { display: block; }

    #result-image:hover { transform: scale(1.015); }

    .placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      color: var(--color-text-secondary);
      font-size: 1rem;
    }

    .loader {
      width: 54px;
      height: 54px;
      border: 5px solid rgba(0, 217, 255, 0.15);
      border-top-color: var(--color-accent-1);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      z-index: 2;
      display: none;
    }

    .loader.visible { display: block; }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .loading-status {
      min-height: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--color-text-secondary);
    }

    .result-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .result-actions.hidden { display: none; }

    /* Image history */
    .image-history-section {
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .image-history-section.visible { display: flex; }

    .image-history-title {
      margin: 0;
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--color-text-secondary);
    }

    .image-history-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 8px;
      width: 100%;
      height: 120px;
    }

    .image-history-item {
      position: relative;
      width: 100%;
      height: 100%;
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(10, 14, 26, 0.4);
      border: 1px solid rgba(0, 217, 255, 0.12);
      transition: transform 150ms ease-out, border-color 150ms ease-out;
    }

    .image-history-item:hover {
      transform: scale(1.05);
      border-color: rgba(0, 217, 255, 0.28);
      z-index: 2;
    }

    .image-history-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Image modal */
    .image-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      backdrop-filter: blur(4px);
    }

    .image-modal-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 14, 26, 0.92);
    }

    .image-modal-container {
      position: relative;
      max-height: 90vh;
      max-width: 90vw;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10001;
    }

    .image-modal-container img {
      max-height: 90vh;
      max-width: 90vw;
      object-fit: contain;
      border-radius: 10px;
    }

    .image-modal-close {
      position: absolute;
      top: 18px;
      right: 18px;
      background: rgba(0, 217, 255, 0.16);
      border: 1px solid rgba(0, 217, 255, 0.35);
      color: var(--color-text);
      width: 40px;
      height: 40px;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 150ms ease-out;
      z-index: 10002;
    }

    .image-modal-close:hover {
      background: rgba(0, 217, 255, 0.22);
      transform: scale(1.06);
    }

    /* Small screens: allow page scroll */
    @media (max-width: 1100px), (max-height: 780px) {
      html, body { overflow: auto; }
      .main-layout {
        position: static;
        top: auto;
        bottom: auto;
        height: auto;
        flex-direction: column;
        padding-top: calc(var(--header-height) + 14px);
      }

      .form-panel, .preview-panel { flex: 1 1 auto; }

      #generation-form { overflow: visible; padding-right: 0; }
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-title">
      <h1 data-i18n="pageTitle">Pollinations Image Generator</h1>
      <span class="header-subtitle" data-i18n="pageDescription">Create high-quality images with dynamic models and custom parameters.</span>
    </div>
    <button type="button" id="language-toggle" class="language-toggle">EN</button>
  </header>

  <main class="main-layout">
    <section class="panel form-panel">
      <form id="generation-form">
        <div class="form-group">
          <label for="api-key">
            <span>
              <span data-i18n="apiKeyLabel">API Key</span>
              <span class="required">*</span>
            </span>
          </label>
          <div class="input-with-display">
            <input
              type="password"
              id="api-key"
              name="api-key"
              data-i18n-placeholder="apiKeyPlaceholder"
              placeholder="Enter your Pollinations API key"
              required
            >
            <span class="balance-display hidden" id="balance-display">
              <span id="balance-text"></span>
            </span>
          </div>
          <div class="api-key-info">
            <span data-i18n="apiKeyHint">Get your free API key from</span>
            <a href="https://enter.pollinations.ai" target="_blank" rel="noopener">pollinations.ai</a>
          </div>
        </div>

        <div class="form-group">
          <label for="prompt">
            <span>
              <span data-i18n="promptLabel">Image Description</span>
              <span class="required">*</span>
            </span>
          </label>
          <textarea
            id="prompt"
            name="prompt"
            data-i18n-placeholder="promptPlaceholder"
            placeholder="Describe your desired image in detail..."
            required
          ></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="model">
              <span>
                <span data-i18n="modelLabel">Model</span>
                <span class="required">*</span>
              </span>
            </label>
            <select id="model" name="model" required>
              <option value="" disabled selected data-i18n="modelPlaceholder">Select a model...</option>
            </select>
          </div>

          <div class="form-group">
            <label for="aspect-ratio" data-i18n="aspectRatioLabel">Aspect Ratio</label>
            <select id="aspect-ratio" name="aspect-ratio" class="i18n-aspect-ratios">
              <option value="custom" data-i18n="aspectCustom">Custom</option>
              <option value="Ultrabreit (21:9)" data-i18n="aspectUltrawide" data-i18n-dims="aspectUltrawideDims">Ultrabreit (21:9) - 4788 × 2052 px</option>
              <option value="Breitbild (16:9)" data-i18n="aspectWidescreen" data-i18n-dims="aspectWidescreenDims">Breitbild (16:9) - 3648 × 2052 px</option>
              <option value="Klassisch (5:4)" data-i18n="aspectClassic" data-i18n-dims="aspectClassicDims">Klassisch (5:4) - 2560 × 2048 px</option>
              <option value="Querformat (4:3)" data-i18n="aspectLandscape" data-i18n-dims="aspectLandscapeDims">Querformat (4:3) - 2732 × 2049 px</option>
              <option value="Breit (3:2)" data-i18n="aspectWide" data-i18n-dims="aspectWideDims">Breit (3:2) - 3072 × 2048 px</option>
              <option value="Quadratisch (1:1)" data-i18n="aspectSquare" data-i18n-dims="aspectSquareDims">Quadratisch (1:1) - 2048 × 2048 px</option>
              <option value="Standard (4:5)" data-i18n="aspectPortrait" data-i18n-dims="aspectPortraitDims">Standard (4:5) - 2048 × 2560 px</option>
              <option value="Hochformat (3:4)" data-i18n="aspectStandard" data-i18n-dims="aspectStandardDims">Hochformat (3:4) - 2049 × 2732 px</option>
              <option value="Hoch (2:3)" data-i18n="aspectTall" data-i18n-dims="aspectTallDims">Hoch (2:3) - 2048 × 3072 px</option>
              <option value="Vertikal (9:16)" data-i18n="aspectVertical" data-i18n-dims="aspectVerticalDims">Vertikal (9:16) - 2052 × 3648 px</option>
            </select>
          </div>
        </div>

        <button type="button" class="advanced-toggle" aria-expanded="false">
          <span data-i18n="optionsLabel">Advanced Options</span>
          <span class="toggle-chevron">▼</span>
        </button>

        <div class="advanced-options" id="advanced-options">
          <div class="advanced-grid">
            <div class="full-width" id="custom-dimensions">
              <div class="form-row">
                <div class="form-group">
                  <label for="width" data-i18n="widthLabel">Width (px)</label>
                  <input type="number" id="width" name="width" min="64" max="8192" step="1" value="1024">
                </div>
                <div class="form-group">
                  <label for="height" data-i18n="heightLabel">Height (px)</label>
                  <input type="number" id="height" name="height" min="64" max="8192" step="1" value="1024">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="seed" data-i18n="seedLabel">Seed</label>
              <input type="number" id="seed" name="seed" value="0" placeholder="0">
            </div>

            <div class="form-group">
              <label for="quality" data-i18n="qualityLabel">Quality</label>
              <select id="quality" name="quality">
                <option value="low" data-i18n="qualityLow">Low</option>
                <option value="medium" data-i18n="qualityMedium">Medium</option>
                <option value="high" data-i18n="qualityHigh">High</option>
                <option value="hd" selected data-i18n="qualityHD">HD</option>
              </select>
            </div>

            <div class="form-group full-width">
              <label for="guidance_scale" class="guidance-label">
                <span data-i18n="guidanceLabel">Guidance Scale</span>
                <span class="guidance-pill" id="guidance-value">7</span>
              </label>
              <input type="range" id="guidance_scale" name="guidance_scale" min="1" max="20" step="0.5" value="7">
            </div>

            <div class="form-group full-width">
              <label for="negative_prompt" data-i18n="negativePromptLabel">Negative Prompt</label>
              <textarea
                id="negative_prompt"
                name="negative_prompt"
                data-i18n-placeholder="negativePromptPlaceholder"
                placeholder="What to avoid in the image..."
              ></textarea>
            </div>

            <div class="form-group full-width">
              <div class="checkbox-grid">
                <label class="checkbox-label">
                  <input type="checkbox" id="enhance" name="enhance">
                  <span data-i18n="enhanceLabel">Enhance</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" id="private" name="private" checked>
                  <span data-i18n="privateLabel">Private</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" id="nologo" name="nologo" checked>
                  <span data-i18n="nologoLabel">No Logo</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" id="nofeed" name="nofeed" checked>
                  <span data-i18n="nofeedLabel">No Feed</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" id="safe" name="safe">
                  <span data-i18n="safeLabel">Safe</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" id="transparent" name="transparent">
                  <span data-i18n="transparentLabel">Transparent</span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <button id="generate-btn" class="btn-primary" type="submit">
          <span data-i18n="generateBtn">Generate Image</span>
        </button>

        <div class="aux-actions">
          <button type="button" class="btn-secondary" id="reset-btn">
            <span data-i18n="resetBtn">Reset Form</span>
          </button>
        </div>
      </form>

      <div id="status" class="status"></div>
    </section>

    <section class="panel preview-panel">
      <div class="result-container" id="result-container">
        <div class="loader" id="result-loader"></div>
        <div class="placeholder" id="placeholder" data-i18n="placeholderText">Your generated images will appear here</div>
        <img id="result-image" alt="Generated Image">
      </div>

      <div class="loading-status" id="loading-status"></div>

      <div class="result-actions hidden" id="result-actions">
        <a id="download-link" class="btn-small" download="pollinations-image.png">
          <span data-i18n="downloadBtn">Download Image</span>
        </a>
        <button type="button" class="btn-small" id="copy-url-btn">
          <span data-i18n="copyLinkBtn">Copy Link</span>
        </button>
      </div>

      <div class="image-history-section" id="image-history-section">
        <h4 class="image-history-title" data-i18n="imageHistoryTitle">Image History</h4>
        <div class="image-history-grid" id="image-history-grid"></div>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="js/i18n.js"></script>
  <script src="js/app.js"></script>

  <!-- Image Modal -->
  <div id="image-modal" class="image-modal" style="display: none;">
    <div class="image-modal-overlay"></div>
    <div class="image-modal-container">
      <button id="image-modal-close" class="image-modal-close" aria-label="Close image">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <img id="image-modal-image" src="" alt="Enlarged image">
    </div>
  </div>
</body>
</html>
